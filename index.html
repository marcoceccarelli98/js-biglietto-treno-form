<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="vh-100 d-flex overflow-y-scroll">
    <div class="container m-auto">
        <div class="row g-3">
            <div class="col-12">
                <div class="pb-3 content text-center">
                    <h1 class="fw-bold">CALCOLO COSTO BIGLIETTO</h1>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div
                    class="card d-flex h-100 justify-content-between text-center p-5 bg-secondary text-white text-uppercase">
                    <h3 class="pb-4">Nome Cognome</h3>
                    <input class="text-center" id="name-input" type="text">
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div
                    class="card d-flex h-100 justify-content-between text-center p-5 bg-secondary text-white text-uppercase">
                    <h3 class="pb-4">Kilometri da percorrere</h3>
                    <input class="text-center" id="km" type="number">
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div
                    class="card d-flex h-100 justify-content-between text-center p-5 bg-secondary text-white text-uppercase">
                    <h3 class="pb-4">Et&aacute;</h3>
                    <input class="text-center" id="age" type="number">
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div
                    class="card d-flex h-100 justify-content-between text-center p-3 bg-secondary text-white text-uppercase d-">
                    <h3 class="pb-4">Prezzo al kilometro</h3>
                    <h3 class="fw-semibold" id="pricekm">PriceKm</h3>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div
                    class="card d-flex h-100 justify-content-between text-center p-3 bg-secondary text-white text-uppercase">
                    <h3 class="pb-4">Sconto minori 18 anni</h3>
                    <h3 class="fw-semibold" id="minorsale">MinorSale</h3>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div
                    class="card d-flex h-100 justify-content-between text-center p-3 bg-secondary text-white text-uppercase">
                    <h3 class="pb-4">Sconto over 65 anni</h3>
                    <h3 class="fw-semibold" id="over65sale">Over65Sale</h3>
                </div>
            </div>
            <div class="col-12">
                <div class="text-center p-3 mb-5 bg-secondary rounded">
                    <button id="generate" class="btn mx-3 text-white bg-primary w-25">Genera</button>
                    <button id="abort" class="btn mx-3 text-white bg-danger w-25">Annulla</button>
                </div>
            </div>
            <div class="col-12">
                <div id="ticket-title" class="pb-3 d-none content text-center">
                    <h1 class="fw-bold">IL TUO BIGLIETTO</h1>
                </div>
            </div>
            <div id="ticket" class="col-12 d-none">
                <div class="d-flex text-center p-3 mb-5 bg-primary rounded">
                    <div class="content-name py-3 border w-25 bg-secondary text-white">
                        <h3 class="fw-semibold">Nome</h3>
                        <h3 id="name" class="fw-bold pt-3">NomeCognome</h3>
                    </div>
                    <div class="offer py-3 border w-25">
                        <h3 class="fw-semibold">Offerta</h3>
                        <h3 id="offer" class="fw-bold pt-3">Offer</h3>
                    </div>
                    <div class="code py-3 border w-25">
                        <h3 class="fw-semibold">Codice CP</h3>
                        <h3 id="cp" class="fw-bold pt-3">CodiceCP</h3>
                    </div>
                    <div class="total py-3 border w-25">
                        <h3 class="fw-semibold">Prezzo</h3>
                        <h3 id="totalprice" class="fw-bold pt-3">Total</h3>
                    </div>
                </div>
            </div>
        </div>



        <script src="./script/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
